[tool.black]
line-length = 88
target-version = ['py38']
# Only target script directories, exclude everything else
include = '''(
  scripts/actions/.*/.*\.py$
  | scripts/assets/.*/.*\.py$
  | scripts/courses/.*/.*\.py$
  | scripts/groups/.*/.*\.py$
  | scripts/inspections/.*/.*\.py$
  | scripts/issues/.*/.*\.py$
  | scripts/nuke_account/.*\.py$
  | scripts/organizations/.*/.*\.py$
  | scripts/sites/.*/.*\.py$
  | scripts/templates/.*/.*\.py$
  | scripts/users/.*/.*\.py$
)
'''
extend-exclude = '''
/(
  # Exclude non-script directories
  venv
  | \.venv
  | dump
  | contribution_tools
  | \.git
  | __pycache__
  | \.mypy_cache
  | \.ruff_cache
  | build
  | dist
)/
'''
# Preserve existing string quotes to avoid breaking functionality
skip-string-normalization = true

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
# Only target script directories
src_paths = [
    "../scripts/actions",
    "../scripts/assets",
    "../scripts/courses",
    "../scripts/groups",
    "../scripts/inspections",
    "../scripts/issues",
    "../scripts/nuke_account",
    "../scripts/organizations",
    "../scripts/sites",
    "../scripts/templates",
    "../scripts/users",
]
skip_glob = [
    "venv/*",
    ".venv/*",
    "dump/*",
    "contribution_tools/*",
    "__pycache__/*"
]
# Conservative import grouping to preserve functionality
force_sort_within_sections = false
known_first_party = []

[tool.mypy]
python_version = "3.9"
# Relaxed settings to preserve existing functionality
warn_return_any = false
warn_unused_configs = true
# Don't require type annotations on existing code
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = false
warn_redundant_casts = false
warn_unused_ignores = false
warn_no_return = false
warn_unreachable = false
strict_equality = false
# Fix duplicate main.py module conflicts
explicit_package_bases = true
# Only check script directories
files = [
    "../scripts/actions",
    "../scripts/assets",
    "../scripts/courses",
    "../scripts/groups",
    "../scripts/inspections",
    "../scripts/issues",
    "../scripts/nuke_account",
    "../scripts/organizations",
    "../scripts/sites",
    "../scripts/templates",
    "../scripts/users",
]
exclude = [
    'venv/',
    '.venv/',
    'dump/',
    'contribution_tools/',
    '__pycache__/',
]

[[tool.mypy.overrides]]
module = [
    "requests.*",
    "urllib3.*",
]
ignore_missing_imports = true

[tool.flake8]
max-line-length = 88
# Relaxed rules to preserve functionality
extend-ignore = [
    "E203",  # whitespace before ':'
    "W503",  # line break before binary operator
    "E501",  # line too long (handled by black)
    "D100",  # Missing docstring in public module
    "D101",  # Missing docstring in public class
    "D102",  # Missing docstring in public method
    "D103",  # Missing docstring in public function
    "D104",  # Missing docstring in public package
    "D105",  # Missing docstring in magic method
    "D107",  # Missing docstring in __init__
    "D200",  # One-line docstring should fit on one line
    "D205",  # 1 blank line required between summary line and description
    "D400",  # First line should end with a period
    "D401",  # First line should be in imperative mood
    "I101",  # Imported names in wrong order (conflicts with isort)
    "I201",  # Missing newline between import groups (handled by isort)
]
exclude = [
    ".git",
    "__pycache__",
    "venv",
    ".venv",
    "dump",
    "contribution_tools",
    "build",
    "dist",
    "*.egg-info",
]
per-file-ignores = [
    "__init__.py:F401",
]
