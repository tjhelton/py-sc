repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        files: ^(archive_templates|create_groups|create_sites|delete_actions|delete_assets|delete_sites|export_asset_types|export_template_access_rules|fetch_issues|get_public_issue_links|get_sites_without_activity|set_inspection_site|update_user_sites)/.*\.py$
        args: [--skip-string-normalization]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^(archive_templates|create_groups|create_sites|delete_actions|delete_assets|delete_sites|export_asset_types|export_template_access_rules|fetch_issues|get_public_issue_links|get_sites_without_activity|set_inspection_site|update_user_sites)/.*\.py$

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^(archive_templates|create_groups|create_sites|delete_actions|delete_assets|delete_sites|export_asset_types|export_template_access_rules|fetch_issues|get_public_issue_links|get_sites_without_activity|set_inspection_site|update_user_sites)/.*\.py$
        args: [--config=contribution_tools/.flake8]
        additional_dependencies:
          - flake8-bugbear

